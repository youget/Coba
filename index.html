<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mostvert - Vertical Video</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: #1a1a1a;
      --text: #ffffff;
      --text-sec: #bbbbbb;
      --border: #333333;
      --primary: #ff0066;
      --nav-bg: rgba(10,10,10,0.95);
    }
    body.light {
      --bg: #f5f5f5;
      --card-bg: #ffffff;
      --text: #111111;
      --text-sec: #555555;
      --border: #dddddd;
      --nav-bg: rgba(245,245,245,0.95);
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      transition: all 0.3s;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background: var(--nav-bg);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 1000;
      border-bottom: 1px solid var(--border);
    }
    .logo {
      font-size: 1.6rem;
      font-weight: 800;
      color: var(--primary);
    }
    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .theme-toggle, .hamburger {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.3rem;
    }
    .hamburger {
      position: relative;
      width: 30px;
      height: 20px;
    }
    .hamburger div {
      position: absolute;
      width: 100%;
      height: 3px;
      background: var(--text);
      transition: all 0.3s;
    }
    .hamburger div:nth-child(1) { top: 0; }
    .hamburger div:nth-child(2) { top: 8px; }
    .hamburger div:nth-child(3) { top: 16px; }
    .menu.open .hamburger div:nth-child(1) {
      transform: rotate(45deg);
      top: 8px;
    }
    .menu.open .hamburger div:nth-child(2) { opacity: 0; }
    .menu.open .hamburger div:nth-child(3) {
      transform: rotate(-45deg);
      top: 8px;
    }
    .menu {
      position: fixed;
      top: 60px;
      right: -300px;
      width: 280px;
      height: calc(100vh - 60px);
      background: var(--card-bg);
      border-left: 1px solid var(--border);
      transition: right 0.3s;
      z-index: 999;
      padding: 20px;
      overflow-y: auto;
    }
    .menu.open { right: 0; }
    .menu-item {
      padding: 15px 0;
      border-bottom: 1px solid var(--border);
      color: var(--text);
      cursor: pointer;
    }
    .menu-item:hover { color: var(--primary); }
    .container { padding: 80px 20px 100px; max-width: 1200px; margin: 0 auto; overflow-x: hidden; }
    .search-box { text-align: center; margin-bottom: 20px; }
    #searchInput {
      width: 90%;
      max-width: 600px;
      padding: 12px 20px;
      border: 2px solid var(--border);
      border-radius: 30px;
      background: var(--card-bg);
      color: var(--text);
      font-size: 1rem;
      outline: none;
      box-sizing: border-box;
      margin: 0 auto;
      display: block;
    }
    @media (max-width: 600px) {
      #searchInput { width: 95%; padding: 10px 15px; }
    }
    .chips {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding: 10px 0;
      margin-bottom: 30px;
      scrollbar-width: none;
    }
    .chips::-webkit-scrollbar { display: none; }
    .chip {
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: var(--text-sec);
      padding: 10px 18px;
      border-radius: 30px;
      white-space: nowrap;
      cursor: pointer;
      transition: 0.3s;
      flex-shrink: 0;
    }
    .chip.active, .chip:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
    }
    .video-card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .video-card:hover { transform: scale(1.03); }
    .thumbnail-container {
      position: relative;
      aspect-ratio: 9/16;
      background: #000;
    }
    .thumbnail {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: rgba(255,255,255,0.7);
      pointer-events: none;
    }
    .info { padding: 10px; }
    .title {
      font-size: 0.9rem;
      line-height: 1.3;
      margin-bottom: 6px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .stats { font-size: 0.75rem; color: var(--text-sec); }
    .ad-placeholder {
      background: #222;
      aspect-ratio: 9/16;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-weight: bold;
      border-radius: 12px;
    }
    #loadMore {
      display: block;
      margin: 40px auto;
      padding: 12px 40px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }
    #scrollTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 999;
    }
    #scrollTop.show { opacity: 1; }
    .splash {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      color: white;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .splash-buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }
    .splash-btn {
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .splash-btn.yes { background: var(--primary); color: white; border: none; }
    .splash-btn.no { background: #444; color: white; border: none; }
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1500;
      flex-direction: column;
    }
    .modal-content {
      width: 90%;
      max-width: 900px;
      height: 80vh;
      position: relative;
    }
    .modal iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .modal-controls {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 15px;
    }
    .modal-btn {
      padding: 10px 30px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      background: var(--primary);
      color: white;
      border: none;
    }
    .modal-btn.fav { background: #ff3366; }
    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      z-index: 3000;
      opacity: 0;
      transition: opacity 0.5s;
    }
    #toast.show { opacity: 1; }
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    .skeleton {
      background: linear-gradient(90deg, #222 25%, #333 50%, #222 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      border-radius: 12px;
      aspect-ratio: 9/16;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: var(--text-sec);
      font-size: 0.8rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<div class="splash" id="splash">
  <h1 style="font-size:2.5rem; margin-bottom:20px;">Mostvert</h1>
  <p style="font-size:1.2rem; max-width:500px; text-align:center; margin-bottom:30px;">
    This website contains adult content. You must be 18 years or older to enter.
  </p>
  <div class="splash-buttons">
    <button class="splash-btn yes" onclick="enterSite()">I'm 18+</button>
    <button class="splash-btn no" onclick="exitSite()">Exit</button>
  </div>
</div>

<nav>
  <div class="logo">Mostvert</div>
  <div class="nav-right">
    <div class="theme-toggle" onclick="toggleTheme()">üåô</div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div><div></div><div></div>
    </div>
  </div>
</nav>

<div class="menu" id="menu">
  <div class="menu-item" onclick="goHome(); toggleMenu()">Home</div>
  <div class="menu-item" onclick="goCategories(); toggleMenu()">Kategori</div>
  <div class="menu-item" onclick="window.open('https://www.google.com','_blank'); toggleMenu()">Link External</div>
  <div class="menu-item" onclick="translatePage(); toggleMenu()">Translator</div>
</div>

<div class="container" id="mainContent">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search videos..." onkeypress="if(event.key==='Enter') performSearch()">
  </div>

  <div class="chips" id="chips">
    <div class="chip active" data-query="trending">Trending</div>
    <div class="chip" data-query="pov">POV</div>
    <div class="chip" data-query="solo">Solo</div>
    <div class="chip" data-query="blowjob">Blowjob</div>
    <div class="chip" data-query="4k">4K</div>
    <div class="chip" data-query="pmv">PMV</div>
    <div class="chip" data-query="amateur">Amateur</div>
  </div>

  <div class="video-grid" id="videoGrid"></div>

  <button id="loadMore">Load More</button>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <iframe id="player" allowfullscreen></iframe>
  </div>
  <div class="modal-controls">
    <button class="modal-btn" onclick="shareVideo()">Share</button>
    <button class="modal-btn" onclick="closeModal()">Tutup</button>
    <button class="modal-btn fav" onclick="toggleFavorite()">Favorite</button>
  </div>
</div>

<div id="scrollTop" onclick="window.scrollTo({top:0,behavior:'smooth'})">‚Üë</div>

<div id="toast"></div>

<footer>
  18+ Only ‚Ä¢ Disclaimer ‚Ä¢ ¬© Mostvert
</footer>

<script>
  const API_BASE = 'https://www.eporner.com/api/v2/video/search/';
  let currentQuery = 'vertical video';
  let currentPage = 1;
  let isLoading = false;
  let favorites = JSON.parse(localStorage.getItem('mostvertFavorites')) || [];

  if (!localStorage.getItem('ageVerified')) {
    document.getElementById('splash').style.display = 'flex';
    document.getElementById('mainContent').style.display = 'none';
  } else {
    document.getElementById('splash').style.display = 'none';
    loadVideos();
  }

  function enterSite() {
    localStorage.setItem('ageVerified', 'true');
    document.getElementById('splash').style.display = 'none';
    document.getElementById('mainContent').style.display = 'block';
    loadVideos();
  }

  function exitSite() {
    window.location.href = 'https://www.google.com';
  }

  function toggleTheme() {
    document.body.classList.toggle('light');
    document.querySelector('.theme-toggle').textContent = document.body.classList.contains('light') ? '‚òÄÔ∏è' : 'üåô';
  }

  function toggleMenu() {
    document.getElementById('menu').classList.toggle('open');
  }

  function goHome() {
    currentQuery = 'vertical video';
    currentPage = 1;
    document.getElementById('mainContent').style.display = 'block';
    document.getElementById('videoGrid').innerHTML = '';
    loadVideos();
    toggleMenu();
  }

  function goCategories() {
    document.getElementById('mainContent').innerHTML = '<p>Loading categories...</p>';
    // Load kategori dengan thumbnail pertama
    const categories = ['Amateur','Anal','Big Tits','Blowjob','Lesbian','MILF','Teen','POV','Creampie','Cumshot','Asian','Ebony','Latina','Interracial','BDSM'];
    let html = '<h2>Kategori Videos</h2><div style="display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:15px; padding:20px;">';
    categories.forEach(cat => {
      html += `
        <div style="background:var(--card-bg); border-radius:12px; overflow:hidden; cursor:pointer;" onclick="goCategory('${cat}')">
          <div style="aspect-ratio:9/16; background:#000; position:relative;">
            <img src="https://via.placeholder.com/260x400?text=${cat}" style="width:100%; height:100%; object-fit:cover;" loading="lazy">
            <div style="position:absolute; bottom:10px; left:10px; color:white; background:rgba(0,0,0,0.6); padding:5px 10px; border-radius:8px;">${cat}</div>
          </div>
        </div>`;
    });
    html += '</div>';
    html += '<button style="margin:30px auto; display:block; padding:12px 40px; background:var(--primary); color:white; border:none; border-radius:30px;" onclick="goHome()">Back to Home</button>';
    document.getElementById('mainContent').innerHTML = html;
  }

  function goCategory(cat) {
    currentQuery = `${cat}`;
    document.getElementById('mainContent').innerHTML = '<p>Loading...</p>';
    loadVideos();
  }

  function translatePage() {
    window.open('https://translate.google.com/?sl=auto&tl=id&u=' + encodeURIComponent(window.location.href), '_blank');
  }

  document.querySelectorAll('.chip').forEach(chip => {
    chip.addEventListener('click', () => {
      document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
      chip.classList.add('active');
      currentQuery = chip.dataset.query || 'vertical video';
      currentPage = 1;
      document.getElementById('videoGrid').innerHTML = '';
      loadVideos();
    });
  });

  function performSearch() {
    const q = document.getElementById('searchInput').value.trim();
    if (!q) return;
    currentQuery = q;
    currentPage = 1;
    document.getElementById('videoGrid').innerHTML = '';
    loadVideos();
  }

  async function loadVideos() {
    if (isLoading) return;
    isLoading = true;

    const grid = document.getElementById('videoGrid');
    if (!grid) return;
    grid.innerHTML = '';
    for(let i = 0; i < 6; i++) {
      const skel = document.createElement('div');
      skel.className = 'skeleton';
      grid.appendChild(skel);
    }

    try {
      const params = new URLSearchParams({
        query: currentQuery || 'all',
        per_page: currentPage === 1 ? 30 : 20,
        page: currentPage,
        thumbsize: 'big',
        lq: '0',
        order: 'latest',
        format: 'json'
      });
      const res = await fetch(API_BASE + '?' + params);
      if (!res.ok) throw new Error('Fetch gagal: ' + res.status);
      const data = await res.json();
      const videos = data.videos || [];

      document.querySelectorAll('.skeleton').forEach(s => s.remove());

      if (videos.length === 0) {
        grid.innerHTML = '<p style="text-align:center;color:red;">Tidak ada video ditemukan. Coba keyword lain seperti "hot", "pov", "amateur", "pmv" atau refresh!</p>';
      }

      videos.forEach((v, i) => {
        if (i % 5 === 0 && i !== 0) {
          const ad = document.createElement('div');
          ad.className = 'ad-placeholder';
          ad.innerText = 'AD HERE';
          grid.appendChild(ad);
        }

        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
          <div class="thumbnail-container">
            <img src="${v.default_thumb?.src || 'https://via.placeholder.com/260x400?text=No+Thumb'}" class="thumbnail" loading="lazy">
            <div class="play-icon">‚ñ∂</div>
          </div>
          <div class="info">
            <div class="title">${v.title.substring(0,60)}${v.title.length>60?'...':''}</div>
            <div class="stats">${v.views || '0'} views ‚Ä¢ ${v.length_min || '?'} min</div>
          </div>
          <div class="card-actions">
            <button class="action-btn fav" onclick="toggleFavorite('${v.id}', '${v.title.replace(/'/g, "\\'")}', '${v.default_thumb?.src || ''}', event)">‚ù§Ô∏è</button>
          </div>`;
        card.onclick = (e) => {
          if (e.target.classList.contains('fav')) return;
          if (v.embed) {
            document.getElementById('player').src = v.embed + '?autoplay=1';
            document.getElementById('modal').style.display = 'flex';
          } else {
            window.open('https://www.eporner.com/video-' + v.id, '_blank');
          }
        };
        grid.appendChild(card);
      });

      currentPage++;
      document.getElementById('loadMore').style.display = videos.length >= 20 ? 'block' : 'none';

    } catch(e) {
      document.querySelectorAll('.skeleton').forEach(s => s.remove());
      grid.innerHTML = '<p style="text-align:center;color:red;">Gagal load: ' + e.message + '</p>';
    }

    isLoading = false;
  }

  document.getElementById('loadMore').onclick = loadVideos;

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
    document.getElementById('player').src = '';
  }

  function shareVideo() {
    const url = document.getElementById('player').src.split('?')[0];
    navigator.clipboard.writeText(url);
    showToast('Link disalin!');
  }

  function toggleFavorite(id, title, thumb, e) {
    e.stopPropagation();
    const index = favorites.findIndex(f => f.id === id);
    if (index === -1) {
      favorites.push({id, title, thumb});
      e.target.textContent = '‚ù§Ô∏è';
    } else {
      favorites.splice(index, 1);
      e.target.textContent = 'ü§ç';
    }
    localStorage.setItem('mostvertFavorites', JSON.stringify(favorites));
  }

  window.onscroll = () => {
    document.getElementById('scrollTop').classList.toggle('show', window.scrollY > 300);
  };

  window.onload = () => {
    if (!localStorage.getItem('ageVerified')) {
      document.getElementById('splash').style.display = 'flex';
      document.getElementById('mainContent').style.display = 'none';
    } else {
      loadVideos();
    }
  };

  function showToast(msg) {
    const t = document.getElementById('toast');
    t.innerText = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 3000);
  }
</script>
</body>
</html>
